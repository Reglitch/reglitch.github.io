<!DOCTYPE html><html><head><meta charset=UTF-8><title>Legion Item Calculator</title><link rel=stylesheet href=css/normalize.css><link rel="stylesheet prefetch" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css><link rel=stylesheet href=css/style.css></head><body><div class=container><div class=page-header><h1>Legion Item Statistic Calculator</h1></div></div><div class=container><div class=row><div class=col-md-6><div class="panel panel-default"><div class=panel-heading>Starting Item</div><div class=panel-body><form class=form-horizontal><fieldset><div class=form-group><label for=itemlevel class="col-md-4 control-label">Item Level</label><div class=col-md-8><select id=itemlevel name=itemlevel multiple class=form-control><option value=800>800</option></select></div></div><div class=form-group><label for=primary class="col-md-4 control-label">Primary Stat</label><div class=col-md-8><input id=primary name=primary type=number value=1000 class="form-control input-md"></div></div><div class=form-group><label for=secondary class="col-md-4 control-label">Secondary Stat</label><div class=col-md-8><input id=secondary name=secondary type=number value=500 class="form-control input-md"></div></div></fieldset></form></div></div></div><div class=col-md-6><div class="panel panel-default"><div class=panel-heading>End Item</div><div class=panel-body><form class=form-horizontal><fieldset><div class=form-group><label for=itemlevelEnd class="col-md-4 control-label">Item Level</label><div class=col-md-8><select id=itemlevelEnd name=itemlevelEnd multiple class=form-control><option value=800>800</option></select></div></div><div class=form-group><label for=primaryEnd class="col-md-4 control-label">Primary Stat</label><div class=col-md-8><input id=primaryEnd disabled name=primaryEnd type=number value=1000 class="form-control input-md"></div></div><div class=form-group><label disabled for=secondaryEnd class="col-md-4 control-label">Secondary Stat</label><div class=col-md-8><input id=secondaryEnd name=secondaryEnd type=number value=500 disabled class="form-control input-md"></div></div></fieldset></form></div></div></div></div></div><div class=container><div class="panel panel-info"><div class=panel-heading>Change Details</div><div class=panel-body><form class=form-horizontal><fieldset><div class=form-group><label for=primaryChange class="col-md-4 control-label">Primary Change (%)</label><div class=col-md-6><input id=primaryChange disabled name=primaryChange class="form-control input-md"></div></div><div class=form-group><label for=secondaryChange class="col-md-4 control-label">Secondary Change (%)</label><div class=col-md-6><input id=secondaryChange disabled name=secondaryChange class="form-control input-md"></div></div></fieldset></form></div></div></div><div class=container><button class="calculate btn btn-large btn-success btn-block">Calculate</button></div><script src=http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js></script><script src=http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js></script><script src=js/index.js></script></body></html>
